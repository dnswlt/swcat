# A simple catalog with two systems. One has an API, the other has a component that consumes the API.
---
apiVersion: swcat/v1alpha1
kind: Domain
metadata:
  name: test-domain
  title: Test Domain
spec:
  owner: test-group
  type: division
---
apiVersion: swcat/v1alpha1
kind: Group
metadata:
  name: test-group
spec:
  type: team
  profile:
    displayName: Test Team
---
apiVersion: swcat/v1alpha1
kind: System
metadata:
  name: test-system-1
  title: Test System 1
  tags:
    - test-tag
  links:
    - url: https://example.com/docs/testing
      title: Documentation
      type: docs
spec:
  owner: test-group
  domain: test-domain
  type: application
---
apiVersion: swcat/v1alpha1
kind: System
metadata:
  name: test-system-2
  title: Test System 2
  tags:
    - test-tag
  links:
    - url: https://example.com/docs/testing
      title: Documentation
      type: docs
spec:
  owner: test-group
  domain: test-domain
  type: application
---
apiVersion: swcat/v1alpha1
kind: Component
metadata:
  name: test-component
  title: Test Component
  labels:
    foobar.dev/language: java
    foobar.dev/deployment: k8s
spec:
  type: service
  lifecycle: production
  owner: test-group
  system: test-system-1
  consumesApis:
    - test-api
---
apiVersion: swcat/v1alpha1
kind: API
metadata:
  name: test-api
  title: Test API
  links:
    - url: https://example.com/apis/test-api
      title: Test API Schema
      type: schema
spec:
  type: grpc
  lifecycle: production
  owner: test-group
  system: test-system-2
