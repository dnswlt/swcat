apiVersion: swcat/v1alpha1
kind: System
metadata:
  name: banana-system
  title: Banana System
  tags:
    - mission-critical
  links:
    - url: https://example.com/docs/banana
      title: Documentation
      type: docs
    - url: https://example.com/repo/banana
      title: Git repo
      type: repository
spec:
  owner: banana-team
  domain: plants-domain
  type: application
---
apiVersion: swcat/v1alpha1
kind: Component
metadata:
  name: banana-api-gateway
  title: Banana API Gateway
  description: |
    This is foobar.

    * Everyone loves it.
    * Really!
  labels:
    foobar.dev/language: java
    foobar.dev/deployment: k8s
spec:
  type: service
  lifecycle: production
  owner: banana-team
  system: banana-system
  providesApis:
    - banana-api
  consumesApis:
    - banana-backend-api
---
apiVersion: swcat/v1alpha1
kind: Component
metadata:
  name: banana-backend
  title: bananas for everyone! </html>
  description: |
    This is a wonderful backend.
  labels:
    foobar.dev/language: java
    foobar.dev/deployment: k8s
spec:
  type: service
  lifecycle: production
  owner: banana-team
  system: banana-system
  providesApis:
    - banana-backend-api "doodle"
  consumesApis:
    - cucumber-api
  dependsOn:
    - resource:banana-db "readonly"
---
apiVersion: swcat/v1alpha1
kind: Resource
metadata:
  name: banana-db
  title: Banana Database
  labels:
    foobar.dev/technology: postgres
spec:
  type: database
  owner: banana-team
  system: banana-system
---
apiVersion: swcat/v1alpha1
kind: API
metadata:
  name: banana-api
  title: banana API
  links:
    - url: https://example.com/apis/banana-api
      title: Banana API Schema
      type: schema
spec:
  type: http/rest
  lifecycle: production
  owner: banana-team
  system: banana-system
---
apiVersion: swcat/v1alpha1
kind: API
metadata:
  name: banana-backend-api
  title: banana Backend API
  links:
    - url: https://example.com/apis/banana-backend-api
      title: banana Backend API Schema
      type: schema
spec:
  type: grpc
  lifecycle: production
  owner: banana-team
  system: banana-system
