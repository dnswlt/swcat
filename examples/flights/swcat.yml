# Example configuration file.
ui:
  # A custom link pointing e.g. to custom instructions for your catalog.
  helpLink:
    title: Help
    url: https://dnswlt.github.io/swcat/
  # Define custom sections in entity detail pages based on annotations.
  annotationBasedContent:
    # Show solace topics, annotated as a JSON list in the solace.com/topics annotation,
    # as a card on the API detail page:
    solace.com/topics:
      heading: Solace Topics
      style: list  # Possible values: text|list|attrs|table|json
    swcat/custom-fields:
      heading: Deployment Details
      style: json
    asyncapi.com/channels:
      heading: AsyncAPI Channels
      style: table
      rank: 99 # This custom content should come last (just for fun)
      # Define the table structure to be rendered, based on specific
      # fields of each item in the JSON list stored in this annotation.
      columns:
        - header: Topic
          data: |
            {{ .address }}
        - header: Messages
          data: |
            {{ .messages | join }}

svg:
  # Show the (programming) language label as a <<stereotype>> on nodes.
  stereotypeLabels:
    - foobar.dev/language
  # Highlight nodes with a certain status in different fill colors.
  nodeColors:
    labels:
      foobar.dev/status:
        deprecated: '#f3c1de'
        critical: '#c7398a'
    types:
      # Color entities (of any kind) with spec.type "external" in a special color. 
      external: '#ffbf79'
  # Include the API provider (component) in labels of API entities.
  showAPIProvider: true
  # Include the parent system in labels of component, resource, and API entities.
  showParentSystem: true
  # Show the API version in consumedApis/providedApis references, if specified
  # and unless an explicit label is present.
  showVersionAsLabel: true
catalog:
  # Create links for entities with certain annotations.
  annotationBasedLinks:
    hexz.me/repo:
      url: https://example.com/projects/{{ .Annotation.Value }}/repos/{{ .Metadata.Name }}
      title: Source code
    hexz.me/asyncapi:
      url: https://example.com/repos/apis/{{ .Annotation.Value }}_{{ .Version.Major }}
      title: API Schema ({{ .Version }})
  validation:
    api:
      type:
        matches: 
          - "http(s)?/.*"
          - "grpc(/.*)?"
          - "rest(/.*)?"
          - "kafka(/.*)?"
          - "oidc"
      lifecycle: 
        values: ["experimental", "production", "deprecated"]
    resource:
      type:
        values: ["database", "analytics-database", "cache", "kafka"]
    component:
      type:
        values: ["service", "job", "support", "external"]
      lifecycle: 
        values: ["development", "production", "deprecated", "external"]
    system:
      type:
        matches:
          - ".*"  # just for fun
