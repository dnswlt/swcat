<!-- "Toolbar" with three edit icons for entities -->
<div class="flex items-center space-x-2">
    {{ $entity := .Entity }}
    {{ $readOnly := .ReadOnly }}

    {{ if $readOnly }}
    <a href="{{ $entity | toEntityURL }}/source" class="bg-gray-200 hover:bg-gray-300 py-1 px-3 rounded text-sm"
        aria-label="View Source" title="View Source">
        <svg class="h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <!-- File text icon -->
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
            <polyline points="14 2 14 8 20 8"></polyline>
            <line x1="16" y1="13" x2="8" y2="13"></line>
            <line x1="16" y1="17" x2="8" y2="17"></line>
            <polyline points="10 9 9 9 8 9"></polyline>
        </svg>
        <span class="sr-only">View Source</span>
    </a>
    {{ else }}

    {{ if $entity | hasPlugins }}
    <a href="#" hx-post="{{ $entity | toEntityURL }}/run-plugins" hx-target="#error-messages"
        class="bg-orange-200 hover:bg-orange-300 py-1 px-3 rounded text-sm" aria-label="Update auto-generated data "
        title="Update auto-generated data ">
        <svg class="h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <!-- Zap (flash/bolt) -->
            <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon>
        </svg>
        <span class="sr-only">Update auto-generated data </span>
    </a>
    {{ end }}
    <a href="{{ $entity | toEntityURL }}/edit" class="bg-gray-200 hover:bg-gray-300 py-1 px-3 rounded text-sm"
        aria-label="Edit" title="Edit">
        <svg class="h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"
            stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <!-- Pencil (edit) -->
            <path d="M12 20h9" />
            <path d="M16.5 3.5a2.1 2.1 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z" />
        </svg>
        <span class="sr-only">Edit</span>
    </a>
    {{ if $entity | isCloneable }}
    <a href="{{ $entity | toEntityURL }}/clone" class="bg-gray-200 hover:bg-gray-300 py-1 px-3 rounded text-sm"
        aria-label="Clone" title="Clone">
        <svg class="h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"
            stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <!-- Duplicate (clone) -->
            <rect x="9" y="9" width="13" height="13" rx="2" />
            <rect x="2" y="2" width="13" height="13" rx="2" />
        </svg>
        <span class="sr-only">Clone</span>
    </a>
    <a href="{{ $entity | toEntityURL }}/delete" class="bg-gray-200 hover:bg-gray-300 py-1 px-3 rounded text-sm"
        aria-label="Delete" title="Delete">
        <svg class="h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"
            stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <!-- Trash -->
            <path d="M3 6h18M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2M19 6l-1 14a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2L5 6" />
            <path d="M10 11v6M14 11v6" />
        </svg>
        <span class="sr-only">Delete</span>
    </a>
    {{ end }} <!-- isCloneable -->
    {{ end }} <!-- if ReadOnly -->
</div>
