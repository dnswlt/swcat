<!DOCTYPE html>
<html lang="en">

<head>
    {{ template "head.html" }}
</head>

<body class="min-h-screen bg-gray-50 p-4" data-page="entity-delete">
    <!-- Navbar -->
    {{template "nav.html" .}}

    <main class="w-full max-w-screen-lg mx-auto space-y-6 bg-white shadow rounded-xl p-6">
        <h1 class="text-2xl font-semibold text-center">Delete {{ .Entity.GetKind }}</h1>

        <div id="error-container"></div>

        <form hx-post="{{ .Entity | toEntityURL }}/delete" hx-target="#error-container" hx-swap="innerHTML">
            <div class="space-y-4">
                <p>
                    Do you really want to delete entity <a class="text-blue-600 hover:underline"
                        href="{{ .Entity | toURL }}">{{ .Entity.GetRef }}</a>?
                </p>

                <div class="flex justify-end space-x-4">
                    <a href="{{ .Entity | toURL }}" class="bg-gray-600 text-white font-bold py-2 px-4 rounded">
                        Cancel
                    </a>
                    <button type="submit" class="bg-blue-600 text-white font-bold py-2 px-4 rounded">
                        Delete
                    </button>
                </div>
            </div>
        </form>
    </main>

    <script type="module" src="/static/dist/main.js"></script>

</body>

</html>
