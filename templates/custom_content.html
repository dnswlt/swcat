<!-- Custom content based on entity annotations -->
{{ range $index, $cc := . }}
<div class="border rounded-xl">
    <h3 class="text-lg font-semibold bg-gray-100 px-4 py-2 rounded-t-xl">{{ $cc.Heading }}</h3>
    {{ if $cc.Code }}
    <div class="max-h-32 overflow-y-auto">
        <textarea id="custom-content-{{$index}}" class="json-viewer">{{ $cc.Code }}</textarea>
    </div>
    {{ else if $cc.Text }}
    <div class="p-4 max-h-32 overflow-y-auto">
        <p>{{ $cc.Text }}</p>
    </div>
    {{ else if $cc.Items }}
    <div class="p-4 max-h-32 overflow-y-auto">
        <ul class="list-disc list-inside leading-tight">
            {{ range $cc.Items }}
            <li>{{ . }}</li>
            {{ end }}
        </ul>
    </div>
    {{ end }}
</div>
{{ end }}
