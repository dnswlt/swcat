<footer class="bg-white shadow mt-4 max-w-screen-lg mx-auto rounded-xl">
    <div id="footer-error-container" class="px-4"></div>
    <div class="px-4 py-3 flex justify-between items-center text-sm text-gray-500">
        <div>
            swcat {{ .Version }}
        </div>
        <div class="flex items-center space-x-2">
            {{ if .RefOptions }}
            <select name="ref"
                onchange="window.location.href = this.options[this.selectedIndex].dataset.url;"
                class="block rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50 text-sm p-1">
                {{ range .RefOptions }}
                <option value="{{ .Ref }}" data-url="{{ .URL }}" {{if .Selected}}selected{{end}}>{{ .Ref }}</option>
                {{ end }}
            </select>
            {{ end }}
            <!-- Server will return a HX-Refresh header on success, which triggers a page reload -->
            <button hx-post="/catalog/reload" hx-swap="innerHTML" hx-target="#footer-error-container"
                title="Reload the catalog"
                class="hover:text-blue-600 transition-colors cursor-pointer font-medium flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-rotate-cw">
                    <path d="M21 12a9 9 0 1 1-9-9c2.52 0 4.93 1 6.74 2.74L21 8" />
                    <path d="M21 3v5h-5" />
                </svg>
            </button>
        </div>
    </div>
</footer>
