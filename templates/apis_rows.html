{{- define "apis_rows.html" -}}
{{- if .APIs }}
{{- range .APIs }}
<tr class="border-t">
    <td class="px-4 py-2">
        <a href="/ui/apis/{{ .Metadata.Name | urlencode }}" class="text-blue-600 hover:underline">
            {{ .Metadata.Name }}
        </a>
    </td>
    <td class="px-4 py-2">
        <a href="/ui/systems/{{ .Spec.System | urlencode }}" class="text-blue-600 hover:underline">
            {{ .Spec.System }}
        </a>
    </td>
    <td class="px-4 py-2">{{ .Spec.Owner }}</td>
    <td class="px-4 py-2">{{ .Spec.Type }}</td>
</tr>
{{- end }}
{{- else }}
<tr>
    <td colspan="4" class="px-4 py-2 text-center text-gray-500">
        No APIs found
    </td>
</tr>
{{- end }}
{{- end }}
