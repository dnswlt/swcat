<div id="graph-container" class="space-y-4" hx-swap-oob="true">
    {{ if .SVG }}
    <!-- Selected Entities -->
    {{ if .SelectedEntities }}
    <div id="selected-entities" class="flex flex-wrap gap-2">
        {{ range .SelectedEntities }}
        <div class="flex items-center gap-1 px-3 py-1 bg-blue-100 text-blue-700 rounded-full text-xs">
            <span>{{ .GetQName }}</span>
            <button
                hx-get="{{ $.GraphURL }}"
                hx-target="#entities-tbody"
                hx-swap="innerHTML"
                hx-push-url="true"
                hx-indicator="#graph-spinner"
                data-graph-action="remove-entity"
                data-entity-ref="{{ .GetRef }}"
                class="hover:text-blue-900 font-bold ml-1">&times;</button>
        </div>
        {{ end }}
    </div>
    {{ end }}

    <!-- SVG and its metadata JSON. -->
    <div id="relationships-svg">
        {{ .SVG }}
    </div>
    <script type="application/json" id="relationships-svg-meta">
        {{ .SVGMetadataJSON }}
    </script>
    {{ end }}

</div>
